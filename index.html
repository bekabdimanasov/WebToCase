<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

    <div class="container">
      <header>Dear, customer. Please fill out the form below.</header>
      <!--   111111111111    -->
      <div class="progress-bar">
        
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>

        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        
        <div class="step">
          <p>Addition</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      
      <!--   22222222222222     -->
      <div class="form-outer">
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D06000001SqLc" method="POST">
          <input type=hidden name="orgid" value="00D06000001SqLc">
          <input type=hidden name="retURL" value="file:///Users/beksultanabdimanasov/Desktop/index.html">
          <div class="page slide-page">
            <div class="title">Customer Info:</div>
            <div class="field">
              <div class="label">Name</div>
              <input id="name" name="name" type="text" required>
            </div>
            <div class="field">
              <div class="label">Company</div>
              <input id="company" name="company" type="text" required>
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input id="email" name="email" type="email" required>
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input id="phone" name="phone" type="tel" required>
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Additional Information:</div>
            <div class="field">
              <div class="label">State</div>
              <select id="00N0600000MOZHI" name="00N0600000MOZHI">
                <option>Washington</option>
                <option>Virginia</option>
                <option>Florida</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Priority</div>
              <select id="priority" name="priority" required>
                <option value="">--None--</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Description Information:</div>
            <div class="field">
              <div class="label">Subject</div>
              <input id="subject" name="subject" type="text" required>
            </div>
            <div class="field">
              <div class="label">Description</div>
              <input name="description" type="text" required>
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button name="submit" class="submit">Submit</button>
            </div>
          </div>

        </form> 
      </div>

    </div>
    <script src="script.js"></script>

  </body>
</html>
